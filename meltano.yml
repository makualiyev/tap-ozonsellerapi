version: 1
send_anonymous_usage_stats: true
project_id: tap-ozonsellerapi
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-ozonsellerapi
    namespace: tap_ozonsellerapi
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      start_date: '2023-04-20T00:00:00Z'
      client_id: '397677'
      api_key: 118227b0-bd8d-4323-bee1-2e90d05c7f26
    # settings:
    # TODO: To configure using Meltano, declare settings and their types here:
    # - name: client_id
    #   value: '397677'
    # - name: api_key
    #   value: '118227b0-bd8d-4323-bee1-2e90d05c7f26'
    # - name: start_date
    #   value: '2023-04-20T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-csv
    variant: hotgluexyz
    pip_url: git+https://github.com/hotgluexyz/target-csv.git
  - name: target-postgres
    variant: transferwise
    pip_url: pipelinewise-target-postgres
    config:
      host: localhost
      user: remotee
      dbname: sennix
    metadata:
      extracted_at:
        replication-method: LOG_BASED
